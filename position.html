<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<link rel="stylesheet" type="text/css" href="css/pos_style.css">
</head>
<body>
	<h2 style="margin-top: 60px; border-bottom: 2px solid blue;">POSITIONING :</h2>
    <section class="position">
    	<div class="box box1"></div>
    	<div class="box box2"></div>
    	<div class="box box3"></div>
    	<div class="box box4"></div>
    	<div class="box box5"></div>
    </section>
    <h2 style="margin-top: 60px; border-bottom: 2px solid blue;">Z-INDEX :</h2>
    <section class="z-index">
    	<div class="boxes box6"></div>
    	<div class="boxes box7"></div>
    	<div class="boxes box8">
    	    <h2 style="margin-top: 50px; margin-bottom: 10px; color: #fff;">Circles :</h2>
    	    <p>- RED : Z-INDEX > 4</p>
    	    <p>- BLUE : Z-INDEX > 3</p>
    	    <h2 style="margin-top: 30px; margin-bottom: 10px; color: #fff;">Square :</h2>
    	    <p>- WHITE : Z-INDEX > 2</p>
    	    <p>- BLUE : Z-INDEX > 1</p>
    	</div>
    	<div class="circle circle1"></div>
    	<div class="circle circle2"></div>
    </section>
</body>
</html>
